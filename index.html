<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diana Lima - Product Manager</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        font-family: 'Arial', sans-serif;
    }
    .floating-header {
        position: absolute;
        top: 100px;
        font-weight: bold;
        color: rgb(177, 176, 176);
        font-size: 48px;
        font-weight: 900;
        font-family: monospace;
    }

    .container {
        transform: scale(1.5); /* Makes the component 50% larger */
        transform-origin: center;
    }

    .radio-input {
        display: flex;
        height: 210px;
        align-items: center;
    }

    .glass {
        z-index: 2;
        height: 110%;
        width: 95px;
        margin-right: 25px;
        padding: 8px;
        background-color: rgba(190, 189, 189, 0.5);
        border-radius: 35px;
        box-shadow: rgba(50, 50, 93, 0.2) 0px 25px 50px -10px,
            rgba(0, 0, 0, 0.25) 0px 10px 30px -15px,
            rgba(10, 37, 64, 0.26) 0px -2px 6px 0px inset;
        backdrop-filter: blur(8px);
    }

    .glass-inner {
        width: 100%;
        height: 100%;
        border-color: rgba(245, 245, 245, 0.45);
        border-width: 9px;
        border-style: solid;
        border-radius: 30px;
    }

    .selector {
        display: flex;
        flex-direction: column;
    }

    .choice {
        margin: 10px 0 10px 0;
        display: flex;
        align-items: center;
    }

    .choice > div {
        position: relative;
        width: 41px;
        height: 41px;
        margin-right: 15px;
        z-index: 0;
    }

    .choice-circle {
        appearance: none;
        height: 100%;
        width: 100%;
        border-radius: 100%;
        border-width: 9px;
        border-style: solid;
        border-color: rgba(245, 245, 245, 0.45);
        cursor: pointer;
        box-shadow: 0px 0px 20px -13px gray, 0px 0px 20px -14px gray inset;
        transition: all 0.3s ease;
    }

    .choice-circle:hover {
        border-color: rgba(255, 255, 255, 0.7);
        box-shadow: 0px 0px 25px -10px rgba(255, 255, 255, 0.5), 
                    0px 0px 20px -14px gray inset;
    }

    .ball {
        z-index: 1;
        position: absolute;
        inset: 0px;
        transform: translateX(-95px);
        box-shadow: rgba(0, 0, 0, 0.17) 0px -10px 10px 0px inset,
            rgba(0, 0, 0, 0.15) 0px -15px 15px 0px inset,
            rgba(0, 0, 0, 0.1) 0px -40px 20px 0px inset, 
            rgba(0, 0, 0, 0.06) 0px 2px 1px,
            rgba(0, 0, 0, 0.09) 0px 4px 2px, 
            rgba(0, 0, 0, 0.09) 0px 8px 4px,
            rgba(0, 0, 0, 0.09) 0px 16px 8px, 
            rgba(0, 0, 0, 0.09) 0px 32px 16px,
            0px -1px 15px -8px rgba(0, 0, 0, 0.09);
        border-radius: 100%;
        transition: transform 800ms cubic-bezier(1, -0.4, 0, 1.4);
        background-color: rgb(232, 232, 232, 1);
    }

    .choice-circle:checked + .ball {
        transform: translateX(0px);
    }

    .choice-name {
        color: rgb(177, 176, 176);
        font-size: 35px;
        font-weight: 900;
        font-family: monospace;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .choice-name:hover {
        color: rgba(100, 100, 100, 0.9);
        text-shadow: 0 0 10px rgba(100, 100, 100, 0.5);
    }

    /* Optional: Add some breathing room and responsive behavior */
    @media (max-width: 768px) {
        .container {
            transform: scale(1.2);
        }
        .floating-header {
            font-size: 36px;
            top: 80px;
        }
    }

    @media (max-width: 480px) {
        .container {
            transform: scale(1);
        }
        .floating-header {
            font-size: 28px;
            top: 60px;
        }
    }
</style>
</head>

<body>
    <div class="floating-header">Diana Lima - Product Manager</div>
    <div class="container">
        <div class="radio-input">
            <div class="glass">
                <div class="glass-inner"></div>
            </div>
            <div class="selector">
                <div class="choice">
                    <div>
                        <input
                            class="choice-circle"
                            checked="true"
                            value="home"
                            name="number-selector"
                            id="home"
                            type="radio"
                        />
                        <div class="ball"></div>
                    </div>
                    <label for="home" class="choice-name">Home</label>
                </div>
                <div class="choice">
                    <div>
                        <input
                            class="choice-circle"
                            value="about"
                            name="number-selector"
                            id="about"
                            type="radio"
                        />
                        <div class="ball"></div>
                    </div>
                    <label for="about" class="choice-name">About Me</label>
                </div>
                <div class="choice">
                    <div>
                        <input
                            class="choice-circle"
                            value="skills"
                            name="number-selector"
                            id="skills"
                            type="radio"
                        />
                        <div class="ball"></div>
                    </div>
                    <label for="skills" class="choice-name">Skills</label>
                </div>
                <div class="choice">
                    <div>
                        <input
                            class="choice-circle"
                            value="contact"
                            name="number-selector"
                            id="contact"
                            type="radio"
                        />
                        <div class="ball"></div>
                    </div>
                    <label for="contact" class="choice-name">Contact</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add event listeners to radio buttons for navigation
        document.addEventListener('DOMContentLoaded', function() {
            const radioButtons = document.querySelectorAll('input[name="number-selector"]');
            
            // Define the navigation URLs for each radio button
            const navigationUrls = {
                'home': 'home.html#home',          // Home goes to index.html home section
                'about': 'home.html#about',        // About goes to index.html about section
                'skills': 'home.html#skills',      // Skills goes to index.html skills section  
                'contact': 'home.html#contact'     // Contact goes to index.html contact section
            };
            
            radioButtons.forEach(function(radio) {
                radio.addEventListener('change', function() {
                    if (this.checked) {
                        // Wait for the ball animation to complete (800ms) before navigating
                        setTimeout(function() {
                            const url = navigationUrls[radio.value];
                            if (url) {
                                window.location.href = url;
                            }
                        }, 800); // Matches the ball animation duration
                    }
                });
            });
        });
    </script>
</body>
</html>
